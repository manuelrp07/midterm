<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Midterm Data Visualization">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type"text/javascript" src="javascripts/d3.js"></script>
    <title>My Midterm</title>
  </head>

  <body>
    <!--Header-->
    <div id="myheader">
      <h1>Data Visualization Midterm</h1>
      <h2>Manuel Ramirez</h2>
      <h3>IE 590</h3>
    </div>   
    <!--IndexLeft-->
    <div id="myIndex">
      <h1>Index</h1>
      <h3><a href="index_3_1.html">3.1. Bar Chart</a></h3>
      <h3>3.2. Stacked Bar Chart</h3>
      <h3><a href="index_3_3.html">3.3. Interactive Stacked Bar Chart</a></h3>
    </div>
    <!--Body-->
    <div id="myBody">
      <!--Participants Header-->
      <div id="mainDiv">
        <!--3.1. Bar Chart-->
        <h2>3.2. Stacked Bar Chart</h2>
        <script type="text/javascript">
          //Read datafile
          d3.json("https://hivelab.org/static/exam1.json",function(data){
            //Create array for number of seniors for each university
            var dataLables=Object.keys(data[0]);
            dataLables.splice(0,1);
            //Create array with names of universities
            var dataValues=[]
            for (i=0; i<dataLables.length;i++){
              dataValues.push(data[3][dataLables[i]])
            };
            //Create array with cumulative number of students per university
            var cumulative=[];
            for (i=0; i<dataLables.length;i++){
              cumulative.push(0);
            };
            //Create array with total number of students per university
            var totStudents=[];
            for (i=0; i<dataLables.length;i++){
              totStudents.push(0);
              for (j=0; j<data.length;j++){
                totStudents[i]=totStudents[i]+data[j][dataLables[i]];
              }
            };
            //Create SVG
            var w=400;
            var h=500;
            var p=60;
            var svg=d3.select("#mainDiv")
                    .append("svg")
                    .attr("width", w+3*p)
                    .attr("height", h+2*p)
                    .style("background","white");
            //Create scale for Y axis
            var yScale= d3.scale.linear()
                                .domain([0,Math.max.apply(null, totStudents)])
                                .range([h,0]);
            //Create scale for X axis
            var xScale= d3.scale.ordinal()
                                .domain(dataLables)
                                .rangeRoundBands([0,w],0);
            //Create bars
            for (l=0; l<data.length;l++){
              //Update values for dataValues according to Year
              for (j=0; j<dataLables.length;j++){
                dataValues[j]=data[l][dataLables[j]]
              };
              svg.selectAll("#rect"+data[l].Year)
                .data(dataValues)
                .enter()
                .append("rect")
                .attr("x", function(d,i){
                  return p+i*(w/dataValues.length);
                })
                .attr("y", function(d,i){
                  return p+yScale(dataValues[i]+cumulative[i])
                })
                .attr("width",(w/dataValues.length)-5)
                .attr("height",function(d,i){
                  return h-yScale(dataValues[i])
                })
                .attr("fill", "rgb("+(l/(data.length+1))*0+","+(l/(data.length+1))*255+","+(1-l/(data.length+1))*255+")")
                .append("title")
                .text(function(d,i){
                  return "Year: "+data[l].Year+"\n"+ "Students: "+data[l][dataLables[i]];
                });
              //Update cumulative number of students
              for (j=0; j<dataLables.length;j++){
                cumulative[j]=cumulative[j]+dataValues[j];
              }
            }
            //Add Legend circles
            svg.selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", w+p+20)
                .attr("cy", function(d,i){return 2*p+i*40})
                .attr("r", 15)
                .attr("fill", function(d,i){
                  return "rgb("+(i/(data.length+1))*0+","+(i/(data.length+1))*255+","+(1-i/(data.length+1))*255+")"
                })
            //Add legend lables
            svg.selectAll("#Legend")
                .data(data)
                .enter()
                .append("text")
                .attr("x",w+p+40)
                .attr("y",function(d,i){return 3+2*p+i*40})
                .attr("fill", "black")
                .attr("style","font-size:15px")
                .text(function(d,i){return d.Year;});
            //Y axis
            svg.append("g")
                .attr("class","axis")
                .attr("transform","translate("+(p-5)+","+p+")")
                .call(d3.svg.axis()
                  .scale(yScale)
                  .orient("left")
                  .ticks(5));
            //X axis
            svg.append("g")
                .attr("class","axis")
                .attr("transform","translate("+(p-5)+","+(p+h)+")")
                .call(d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom")
                  .ticks(0));
            //Add axes titles
            svg.append("text")
                .attr("x",w/2+p-50)
                .attr("y",h+2*p-15)
                .attr("fill", "black")
                .attr("style","font-size:20px")
                .text(function(){return "Universities";});
            svg.append("text")
                .attr("x",-80)
                .attr("y",h/2+p)
                .attr("fill", "black")
                .attr("transform","rotate(-90,10,"+(h/2+45)+")")
                .attr("style","font-size:20px")
                .text(function(){return "Number of Students";});
            //Add title to graph
            svg.append("text")
                .attr("x",p+w/2-120)
                .attr("y",20)
                .attr("fill", "black")
                .attr("style","font-size:21px")
                .text(function(){return "Number of students per year";});
            //Add title note to graph
            svg.append("text")
                .attr("x",p+w/2-100)
                .attr("y",40)
                .attr("fill", "black")
                .attr("style","font-size:15px")
                .text(function(){return "(Hover over bars to display value)";});
          })
        </script>
      </div>
    </div>  
  </body>
</html>
