<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Midterm Data Visualization">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <script type"text/javascript" src="javascripts/d3.js"></script>
    <title>My Midterm</title>
  </head>

  <body>
    <!--Header-->
    <div id="myheader">
      <h1>Data Visualization Midterm</h1>
      <h2>Manuel Ramirez</h2>
      <h3>IE 590</h3>  
    </div>   
    <!--IndexLeft-->
    <div id="myIndex">
      <h1>Index</h1>
      <h3>3.1. Bar Chart</h3>
      <h3><a href="index_3_2.html">3.2. Stacked Bar Chart</a></h3>
      <h3><a href="index_3_3.html">3.3. Interactive Stacked Bar Chart</a></h3>
    </div>
    <!--Body-->
    <div id="myBody">
      <!--Participants Header-->
      <div id="mainDiv">
        <!--3.1. Bar Chart-->
        <h2>3.3. Interactive Stacked Bar Chart</h2>
        <p>SGV Next</p>
        <script type="text/javascript">
          //Read datafile
          d3.json("https://hivelab.org/static/exam1.json",function(data){
            //Create array for seniors
            var universities=[];
            universities=data[3];
            console.log(universities);
            var w=400;
            var h=300;
            var p=50;
            //Create SVG
            var svg=d3.select("#mainDiv")
                    .append("svg")
                    .attr("width", w+2*p)
                    .attr("height", h+2*p)
                    .style("background","lightcyan");
            //Create bars
            svg.selectAll("rect")
              .data(data)
              .enter()
              .append("rect")
              .attr("x", function(d,i){
                return p+i*(w/data.length);
              })
              .attr("y",h+p-100)
              .attr("width",function(d,i){
                return (w/data.length)-2;
              })
              .attr("height",100)
              .attr("fill", "blue");
          })
        </script>
      </div>
    </div>  
  </body>
</html>
